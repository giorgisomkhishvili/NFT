<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <form action="">
            <div class="form-container">

                <!-- logo -->
                <a class="logo" href="">
                    <img src="./assets/logo2.svg" alt="">
                    <span>PNFT Market</span>
                </a>

                <h1>NFT Access</h1>
                <p>Please fill your detail to access your account.</p>

                <!-- email from -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <div>
                        <input id="email" type="email" placeholder="Google22@gmail.com">
                        <img src="./assets/X Icon.svg" alt="">
                    </div>
                </div>

                <!-- password form -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div>
                        <input id="password" type="password">
                        <img src="./assets/Hide Icon.svg" alt="">
                    </div>
                </div>

                <!-- remember & forgot password -->
                <div class="remember-forgot-container">
                    <!-- remember checkbox -->
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password</a>
                </div>

                <!-- buttons -->
                <div class="buttons-container">
                    <button>Sign In</button>
                    <button>
                        <img src="./assets/Google.svg" alt=""> Sing in with Google
                    </button>
                </div>

                <!--don't have an acount  -->
                <div class="sign-up">
                    <span>Don't have an account?</span>
                    <a href="#">Sign up</a>
                </div>
            </div>
        </form>

        <div>
            <img src="./assets/cover.svg" alt="cover">
        </div>
    </div>


</body>

</html>
